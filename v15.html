<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration of Life — Mama Cecilia Gyan</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garabaldi:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --gold: #9E7A2E;
    --gold-light: #C9A84C;
    --gold-pale: #E8D48B;
    --gold-dark: #6B5220;
    --burgundy: #5C1A2A;
    --cream: #FDF8F0;
    --text-dark: #2C1810;
    --text-medium: #5A3D2E;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    background: #E8DFD0;
    font-family: 'Cormorant Garabaldi', 'Georgia', serif;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .flyer {
    width: 900px;
    height: 1200px;
    position: relative;
    overflow: hidden;
    background: #4A1220 url('./bkgd.JPG') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .flyer::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 45%, rgba(201, 168, 76, 0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 85%, rgba(232, 212, 139, 0.1) 0%, transparent 35%);
    pointer-events: none;
    z-index: 0;
  }

  .flyer::after {
    content: '';
    position: absolute;
    inset: 10px;
    border: 2px solid var(--gold-pale);
    pointer-events: none;
    z-index: 10;
  }

  .inner-frame {
    position: absolute;
    inset: 16px;
    border: 1px solid rgba(232, 212, 139, 0.25);
    pointer-events: none;
    z-index: 10;
  }

  .cherub {
    position: absolute;
    width: 64px;
    height: 64px;
    z-index: 11;
    opacity: 0.35;
    filter: brightness(1.8) saturate(0.3);
  }
  .cherub img {
    width: 100%;
    height: 100%;
  }
  .cherub--tl { top: 22px; left: 22px; }
  .cherub--tr { top: 22px; right: 22px; }
  .cherub--bl { bottom: 22px; left: 22px; }
  .cherub--br { bottom: 22px; right: 22px; }

  .content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 32px 40px 28px;
    height: 100%;
  }

  /* Top ornament */
  .top-ornament {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
    color: var(--gold-pale);
    font-size: 12px;
    opacity: 0.6;
  }

  .top-ornament .line {
    width: 55px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-pale), transparent);
  }

  .title {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 42px;
    font-weight: 400;
    letter-spacing: 9px;
    text-transform: uppercase;
    color: var(--gold-pale);
    text-align: center;
    line-height: 1.25;
    margin-bottom: 2px;
  }

  .title-sub {
    font-family: 'Cinzel', serif;
    font-size: 20px;
    font-weight: 400;
    letter-spacing: 12px;
    text-transform: uppercase;
    color: var(--gold-light);
    text-align: center;
    margin-bottom: 6px;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 14px;
    margin: 6px 0;
    width: 70%;
    max-width: 340px;
  }

  .divider .line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-pale), transparent);
  }

  .divider .diamond {
    color: var(--gold-pale);
    font-size: 9px;
    opacity: 0.6;
  }

  /* ===== PHOTO CONSTELLATION ===== */
  .photo-constellation {
    position: relative;
    width: 680px;
    height: 730px;
    margin: -16px 0 0;
    flex-shrink: 0;
  }

  /* Main circular photo — BIGGER */
  .main-photo-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 460px;
    height: 460px;
    border-radius: 50%;
    padding: 5px;
    background: linear-gradient(135deg, var(--gold-light), var(--gold-dark), var(--gold-light), var(--gold-dark), var(--gold-light));
    background-size: 300% 300%;
    box-shadow: 0 8px 40px rgba(92, 26, 42, 0.2);
    z-index: 2;
  }

  .main-photo-circle img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 15%;
    border: 3px solid var(--cream);
  }

  /* Orbit wrapper for positioning */
  .orbit-wrapper {
    position: absolute;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Standard orbit headshots */
  .orbit-headshot {
    width: 82px;
    height: 82px;
    border-radius: 50%;
    overflow: hidden;
    border: 2.5px solid var(--gold-light);
    box-shadow: 0 3px 12px rgba(92, 26, 42, 0.12);
    flex-shrink: 0;
  }

  /* 3,6 are 30% bigger */
  .orbit-headshot.bigger {
    width: 107px;
    height: 107px;
    border-width: 3px;
  }

  .orbit-headshot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
  }

  .orbit-name {
    font-family: 'Cinzel', serif;
    font-size: 8px;
    font-weight: 600;
    color: var(--gold-pale);
    text-align: center;
    letter-spacing: 0.5px;
    margin-top: 3px;
    white-space: nowrap;
    text-transform: uppercase;
  }

  /* 9 positions, 40° apart, #3 at bottom (180°), R=310, center=(340,340) */
  /* Left side: #7(220°), #4(260°), #1(300°), #9(340°) */
  /* Right side: #6(140°), #5(100°), #2(60°), #8(20°) */
  /* Bottom: #3(180°) */

  .pos-1 { left: 30px; top: 143px; }    /* 300° — Nana Yaa (upper-left) */
  .pos-2 { left: 568px; top: 143px; }   /* 60°  — Hannah (upper-right) */
  .pos-3 { left: 287px; top: 597px; }   /* 180° — Josephine (bottom center) */
  .pos-4 { left: -6px; top: 345px; }    /* 260° — Kwabena Nimo (left) */
  .pos-5 { left: 604px; top: 345px; }   /* 100° — Kwabena Bosompem (right) */
  .pos-6 { left: 498px; top: 536px; }   /* 140° — Rev Dubois (lower-right) */
  .pos-7 { left: 100px; top: 536px; }   /* 220° — Sis Vivian (lower-left) */
  .pos-8 { left: 414px; top: 17px; }    /* 20°  — Ekow Quainoo (top-right) */
  .pos-9 { left: 184px; top: 17px; }    /* 340° — Kennedy Boateng (top-left) */

  /* Constellation ring */
  .constellation-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 620px;
    height: 620px;
    border-radius: 50%;
    border: 1px solid rgba(232, 212, 139, 0.15);
    z-index: 1;
  }

  /* ===== Below constellation ===== */
  .announcement {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 18px;
    font-weight: 400;
    font-style: italic;
    text-align: center;
    line-height: 1.7;
    color: var(--gold-pale);
    margin: 4px 0;
    letter-spacing: 0.5px;
    max-width: 400px;
  }

  .name-section {
    text-align: center;
    margin: 4px 0 0;
  }

  .name {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--cream);
    line-height: 1.2;
  }

  .name-last {
    font-family: 'Cinzel', serif;
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 12px;
    text-transform: uppercase;
    color: var(--gold-light);
    display: block;
    margin-top: 2px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
  }

  /* Alias - Sweet 16 */
  .alias {
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    color: var(--gold-pale);
    text-align: center;
    margin: 2px 0 4px;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
  }

  .alias-wrapper {
    text-align: center;
    position: relative;
  }

  .alias::before,
  .alias::after {
    content: '~';
    color: var(--gold-light);
    font-size: 28px;
    position: relative;
    top: -2px;
    margin: 0 8px;
  }

  .cross {
    font-size: 20px;
    color: var(--gold-pale);
    opacity: 0.5;
    margin: 4px 0;
  }

  /* PUNCHED UP Save the Date */
  .save-date-section {
    text-align: center;
    margin: 8px 0;
  }

  .save-label {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold-pale);
    margin-bottom: 14px;
  }

  .date-box {
    position: relative;
    display: inline-block;
    padding: 18px 56px;
    border: 2.5px solid var(--gold-light);
    background: linear-gradient(135deg, rgba(201, 168, 76, 0.1), rgba(201, 168, 76, 0.2));
  }

  .date-box::before,
  .date-box::after {
    content: '';
    position: absolute;
    width: 11px;
    height: 11px;
    border: 2.5px solid var(--gold-light);
    transform: rotate(45deg);
    background: #4A1220;
  }

  .date-box::before {
    top: -7px;
    left: 50%;
    margin-left: -6px;
  }

  .date-box::after {
    bottom: -7px;
    left: 50%;
    margin-left: -6px;
  }

  .date {
    font-family: 'Cinzel', serif;
    font-size: 38px;
    font-weight: 800;
    letter-spacing: 7px;
    color: var(--gold-pale);
  }

  /* Candles */
  .candle {
    position: absolute;
    z-index: 5;
    opacity: 0.55;
  }
  .candle--left {
    left: 32px;
    top: 65%;
    transform: translateY(-50%);
    width: 44px;
    height: 140px;
  }
  .candle--right {
    right: 32px;
    top: 65%;
    transform: translateY(-50%);
    width: 44px;
    height: 140px;
  }

  /* Flame glow animation */
  @keyframes flicker {
    0%, 100% { opacity: 0.12; transform: scale(1); }
    50% { opacity: 0.18; transform: scale(1.08); }
  }
  .flame-glow {
    animation: flicker 3s ease-in-out infinite;
  }

  .bottom-ornament {
    margin-top: auto;
    padding-top: 4px;
    text-align: center;
    color: var(--gold-pale);
    opacity: 0.4;
    font-size: 14px;
    letter-spacing: 6px;
  }

  @media screen and (max-width: 900px) {
    .flyer {
      width: 100vw;
      height: calc(100vw * 4 / 3);
    }
    .content { padding: 20px 16px; }
    .photo-constellation { width: 440px; height: 440px; }
    .main-photo-circle { width: 300px; height: 300px; }
    .orbit-headshot { width: 60px; height: 60px; }
    .orbit-headshot.bigger { width: 72px; height: 72px; }
    .constellation-ring { width: 360px; height: 360px; }
    .title { font-size: 26px; letter-spacing: 4px; }
    .name { font-size: 24px; }
    .name-last { font-size: 36px; letter-spacing: 8px; }
    .date { font-size: 24px; }
    .alias { font-size: 28px; }
  }
</style>
</head>
<body>

<div class="flyer">
  <div class="inner-frame"></div>

  <div class="cherub cherub--tl">
    <img src="./headshots/cherubs/2left.svg" alt="cherub">
  </div>
  <div class="cherub cherub--tr">
    <img src="./headshots/cherubs/2right.svg" alt="cherub">
  </div>
  <div class="cherub cherub--bl">
    <img src="./headshots/cherubs/2left.svg" alt="cherub">
  </div>
  <div class="cherub cherub--br">
    <img src="./headshots/cherubs/2right.svg" alt="cherub">
  </div>

  <!-- Candles -->
  <div class="candle candle--left">
    <svg viewBox="0 0 44 140" xmlns="http://www.w3.org/2000/svg">
      <!-- Flame outer glow -->
      <ellipse class="flame-glow" cx="22" cy="16" rx="14" ry="20" fill="rgba(245,200,60,0.12)"/>
      <!-- Flame outer -->
      <path d="M22 3 C24 9, 30 16, 30 23 C30 30, 27 33, 22 33 C17 33, 14 30, 14 23 C14 16, 20 9, 22 3Z" fill="#D4920F"/>
      <!-- Flame middle -->
      <path d="M22 8 C23 13, 27 18, 27 23 C27 27, 25 29, 22 29 C19 29, 17 27, 17 23 C17 18, 21 13, 22 8Z" fill="#F0C030"/>
      <!-- Flame inner -->
      <path d="M22 15 C22.5 18, 24 20, 24 24 C24 26, 23 27, 22 27 C21 27, 20 26, 20 24 C20 20, 21.5 18, 22 15Z" fill="#FFF3D0"/>
      <!-- Wick -->
      <line x1="22" y1="24" x2="22" y2="34" stroke="#4A3520" stroke-width="1.2"/>
      <!-- Candle body -->
      <rect x="15" y="34" width="14" height="72" rx="1.5" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.8"/>
      <!-- Wax drips -->
      <path d="M15 44 C13 46, 13 52, 15 52" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <path d="M29 54 C31 56, 31 62, 29 62" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <path d="M15 68 C13.5 70, 13 74, 15 74" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <!-- Candle holder base -->
      <ellipse cx="22" cy="106" rx="16" ry="5" fill="#C9A84C"/>
      <rect x="7" y="106" width="30" height="14" rx="3" fill="#9E7A2E"/>
      <ellipse cx="22" cy="120" rx="16" ry="5" fill="#6B5220"/>
      <!-- Holder decorative band -->
      <ellipse cx="22" cy="108" rx="14" ry="3.5" fill="none" stroke="#E8D48B" stroke-width="0.8"/>
      <ellipse cx="22" cy="113" rx="14" ry="3.5" fill="none" stroke="#E8D48B" stroke-width="0.4"/>
    </svg>
  </div>
  <div class="candle candle--right">
    <svg viewBox="0 0 44 140" xmlns="http://www.w3.org/2000/svg">
      <ellipse class="flame-glow" cx="22" cy="16" rx="14" ry="20" fill="rgba(245,200,60,0.12)"/>
      <path d="M22 3 C24 9, 30 16, 30 23 C30 30, 27 33, 22 33 C17 33, 14 30, 14 23 C14 16, 20 9, 22 3Z" fill="#D4920F"/>
      <path d="M22 8 C23 13, 27 18, 27 23 C27 27, 25 29, 22 29 C19 29, 17 27, 17 23 C17 18, 21 13, 22 8Z" fill="#F0C030"/>
      <path d="M22 15 C22.5 18, 24 20, 24 24 C24 26, 23 27, 22 27 C21 27, 20 26, 20 24 C20 20, 21.5 18, 22 15Z" fill="#FFF3D0"/>
      <line x1="22" y1="24" x2="22" y2="34" stroke="#4A3520" stroke-width="1.2"/>
      <rect x="15" y="34" width="14" height="72" rx="1.5" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.8"/>
      <path d="M29 44 C31 46, 31 52, 29 52" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <path d="M15 54 C13 56, 13 62, 15 62" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <path d="M29 68 C31 70, 31 74, 29 74" fill="#F8F2E4" stroke="#C9A84C" stroke-width="0.6"/>
      <ellipse cx="22" cy="106" rx="16" ry="5" fill="#C9A84C"/>
      <rect x="7" y="106" width="30" height="14" rx="3" fill="#9E7A2E"/>
      <ellipse cx="22" cy="120" rx="16" ry="5" fill="#6B5220"/>
      <ellipse cx="22" cy="108" rx="14" ry="3.5" fill="none" stroke="#E8D48B" stroke-width="0.8"/>
      <ellipse cx="22" cy="113" rx="14" ry="3.5" fill="none" stroke="#E8D48B" stroke-width="0.4"/>
    </svg>
  </div>

  <div class="content">

    <div class="top-ornament">
      <div class="line"></div>
      <span>&#10044;</span>
      <div class="line"></div>
    </div>

    <h1 class="title">Celebration</h1>
    <div class="title-sub">Ceremony</div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <!-- Photo constellation -->
    <div class="photo-constellation">
      <div class="constellation-ring"></div>

      <!-- Main photo -->
      <div class="main-photo-circle">
        <img src="./main.JPG" alt="Mama Cecilia Gyan">
      </div>

      <!-- Upper-left: 1 (child) -->
      <div class="orbit-wrapper pos-1">
        <div class="orbit-headshot"><img src="./headshots/1.JPG" alt="Nana Yaa"></div>
        <span class="orbit-name">Nana Yaa</span>
      </div>
      <!-- Upper-right: 2 (child) -->
      <div class="orbit-wrapper pos-2">
        <div class="orbit-headshot" style="background: white;"><img src="./headshots/2.png" alt="Hannah"></div>
        <span class="orbit-name">Hannah</span>
      </div>
      <!-- Bottom center: 3 (child) -->
      <div class="orbit-wrapper pos-3">
        <div class="orbit-headshot bigger"><img src="./headshots/3.JPG" alt="Josephine"></div>
        <span class="orbit-name">Josephine</span>
      </div>
      <!-- Left: 4 (spouse of 1) -->
      <div class="orbit-wrapper pos-4">
        <div class="orbit-headshot"><img src="./headshots/4.JPG" alt="Kwabena Nimo"></div>
        <span class="orbit-name">Kwabena Nimo</span>
      </div>
      <!-- Right: 5 (spouse of 2) -->
      <div class="orbit-wrapper pos-5">
        <div class="orbit-headshot"><img src="./headshots/5.JPG" alt="Kwabena Bosompem"></div>
        <span class="orbit-name">Kwabena Bosompem</span>
      </div>
      <!-- Lower-right: 6 (spouse of 3) -->
      <div class="orbit-wrapper pos-6">
        <div class="orbit-headshot bigger"><img src="./headshots/6.JPG" alt="Rev Dubois Nyamikeh"></div>
        <span class="orbit-name">Rev Dubois Nyamikeh</span>
      </div>
      <!-- Lower-left: 7 (niece) -->
      <div class="orbit-wrapper pos-7">
        <div class="orbit-headshot"><img src="./headshots/7.JPG" alt="Sis Vivian"></div>
        <span class="orbit-name">Sis Vivian</span>
      </div>
      <!-- Top-right: 8 (nephew) -->
      <div class="orbit-wrapper pos-8">
        <div class="orbit-headshot"><img src="./headshots/8.jpeg" alt="Ekow Quainoo"></div>
        <span class="orbit-name">Ekow Quainoo</span>
      </div>
      <!-- Top-left: 9 (Vivian's spouse) -->
      <div class="orbit-wrapper pos-9">
        <div class="orbit-headshot"><img src="./headshots/9.JPG" alt="Kennedy Boateng"></div>
        <span class="orbit-name">Kennedy Boateng</span>
      </div>
    </div>

    <p class="announcement">
      It is with a heavy heart we announce<br>
      the passing of our mother
    </p>

    <div class="name-section">
      <div class="name">
        Mama Cecilia
        <span class="name-last">Gyan</span>
      </div>
    </div>

    <div class="alias-wrapper">
      <span class="alias">Sweet 16</span>
    </div>

    <div class="cross">&#10013;</div>

    <div class="save-date-section">
      <div class="save-label">Save the Date</div>
      <div class="date-box">
        <span class="date">March 28, 2026</span>
      </div>
    </div>

    <div class="bottom-ornament">&#10053; &#10053; &#10053;</div>

  </div>
</div>

</body>
</html>
