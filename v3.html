<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration of Life — Mama Cecilia Gyan</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garabaldi:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --gold: #9E7A2E;
    --gold-light: #C9A84C;
    --gold-pale: #E8D48B;
    --gold-dark: #6B5220;
    --burgundy: #5C1A2A;
    --burgundy-light: #7A2840;
    --cream: #FDF8F0;
    --cream-dark: #F0E6D3;
    --text-dark: #2C1810;
    --text-medium: #5A3D2E;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    background: #E8DFD0;
    font-family: 'Cormorant Garabaldi', 'Georgia', serif;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .flyer {
    width: 1200px;
    height: 900px;
    position: relative;
    overflow: hidden;
    background: var(--cream);
    display: flex;
    flex-direction: row;
  }

  /* Subtle warm texture over entire flyer */
  .flyer::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 50%, rgba(92, 26, 42, 0.05) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 50%, rgba(201, 168, 76, 0.04) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  /* Outer gold border */
  .flyer::after {
    content: '';
    position: absolute;
    inset: 8px;
    border: 2px solid var(--gold-light);
    pointer-events: none;
    z-index: 10;
  }

  .inner-frame {
    position: absolute;
    inset: 14px;
    border: 1px solid rgba(158, 122, 46, 0.2);
    pointer-events: none;
    z-index: 10;
  }

  /* Corner ornaments */
  .corner {
    position: absolute;
    width: 36px;
    height: 36px;
    z-index: 11;
    color: var(--gold);
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.45;
  }
  .corner--tl { top: 16px; left: 16px; }
  .corner--tr { top: 16px; right: 16px; }
  .corner--bl { bottom: 16px; left: 16px; }
  .corner--br { bottom: 16px; right: 16px; }

  /* ===== LEFT PANEL — Photo + Name ===== */
  .left-panel {
    position: relative;
    z-index: 1;
    width: 480px;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 30px;
  }

  .photo-frame {
    padding: 4px;
    background: linear-gradient(135deg, var(--gold-light), var(--gold-dark), var(--gold-light), var(--gold-dark), var(--gold-light));
    background-size: 300% 300%;
    box-shadow: 0 6px 30px rgba(92, 26, 42, 0.18);
  }

  .photo-frame-inner {
    padding: 3px;
    background: var(--cream);
  }

  .photo {
    display: block;
    width: 360px;
    height: 400px;
    object-fit: cover;
    object-position: center 15%;
  }

  .photo-ornament {
    text-align: center;
    color: var(--gold);
    font-size: 18px;
    margin-top: 14px;
    letter-spacing: 8px;
    opacity: 0.4;
  }

  /* Name below photo */
  .name-under-photo {
    text-align: center;
    margin-top: 10px;
  }

  .name-under-photo .name-first {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--burgundy);
    line-height: 1.2;
  }

  .name-under-photo .name-last {
    font-family: 'Cinzel', serif;
    font-size: 42px;
    font-weight: 800;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold);
    display: block;
    margin-top: 2px;
    text-shadow: 1px 1px 0 rgba(107, 82, 32, 0.25);
  }

  /* ===== RIGHT PANEL — Text + Headshots ===== */
  .right-panel {
    position: relative;
    z-index: 1;
    flex: 1;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 36px 36px;
  }

  /* Vertical divider between panels */
  .right-panel::before {
    content: '';
    position: absolute;
    left: 0;
    top: 60px;
    bottom: 60px;
    width: 1px;
    background: linear-gradient(180deg, transparent, var(--gold-light), var(--gold-light), transparent);
    opacity: 0.5;
  }

  .top-ornament {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 16px;
    color: var(--gold);
    font-size: 12px;
    letter-spacing: 4px;
    opacity: 0.5;
  }

  .top-ornament .line {
    width: 50px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .title {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 32px;
    font-weight: 400;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: var(--burgundy);
    text-align: center;
    line-height: 1.25;
    margin-bottom: 2px;
  }

  .title-sub {
    font-family: 'Cinzel', serif;
    font-size: 15px;
    font-weight: 400;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold);
    text-align: center;
    margin-bottom: 16px;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 14px;
    margin: 8px 0;
    width: 80%;
    max-width: 340px;
  }

  .divider .line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .divider .diamond {
    color: var(--gold);
    font-size: 9px;
    opacity: 0.5;
  }

  .announcement {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 18px;
    font-weight: 400;
    font-style: italic;
    text-align: center;
    line-height: 1.7;
    color: var(--text-medium);
    margin: 12px 0;
    letter-spacing: 0.5px;
    max-width: 380px;
  }

  .cross {
    font-size: 22px;
    color: var(--gold);
    opacity: 0.4;
    margin: 8px 0;
  }

  /* Save the date */
  .save-date-section {
    text-align: center;
    margin: 8px 0 18px;
  }

  .save-label {
    font-family: 'Cinzel', serif;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 8px;
  }

  .date-box {
    position: relative;
    display: inline-block;
    padding: 10px 34px;
    border: 1.5px solid var(--burgundy);
    background: linear-gradient(135deg, rgba(92, 26, 42, 0.05), rgba(92, 26, 42, 0.1));
  }

  .date-box::before,
  .date-box::after {
    content: '';
    position: absolute;
    width: 7px;
    height: 7px;
    border: 1.5px solid var(--burgundy);
    transform: rotate(45deg);
    background: var(--cream);
  }

  .date-box::before {
    top: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date-box::after {
    bottom: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date {
    font-family: 'Cinzel', serif;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 4px;
    color: var(--burgundy);
  }

  /* Headshots row */
  .family-section {
    text-align: center;
    width: 100%;
    margin-top: 4px;
  }

  .family-label {
    font-family: 'Cinzel', serif;
    font-size: 10px;
    font-weight: 500;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 12px;
    opacity: 0.6;
  }

  .family-grid {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .headshot {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 20%;
    border: 2px solid var(--gold-light);
    box-shadow: 0 2px 8px rgba(92, 26, 42, 0.1);
  }

  /* Responsive for smaller screens */
  @media screen and (max-width: 1200px) {
    .flyer {
      width: 100vw;
      height: 75vw;
    }
    .photo {
      width: 100%;
      height: auto;
      aspect-ratio: 9/10;
    }
    .left-panel { width: 40%; padding: 24px 16px; }
    .right-panel { padding: 24px 20px; }
    .title { font-size: 24px; letter-spacing: 4px; }
    .name-under-photo .name-first { font-size: 20px; }
    .name-under-photo .name-last { font-size: 32px; letter-spacing: 6px; }
    .headshot { width: 50px; height: 50px; }
    .date { font-size: 18px; }
  }
</style>
</head>
<body>

<div class="flyer">
  <div class="inner-frame"></div>
  <div class="corner corner--tl">&#10053;</div>
  <div class="corner corner--tr">&#10053;</div>
  <div class="corner corner--bl">&#10053;</div>
  <div class="corner corner--br">&#10053;</div>

  <!-- LEFT: Photo + Name -->
  <div class="left-panel">
    <div class="photo-frame">
      <div class="photo-frame-inner">
        <img src="./main.JPG" alt="Mama Cecilia Gyan" class="photo">
      </div>
    </div>
    <div class="photo-ornament">&#8212; &#10047; &#8212;</div>
    <div class="name-under-photo">
      <span class="name-first">Mama Cecilia</span>
      <span class="name-last">Gyan</span>
    </div>
  </div>

  <!-- RIGHT: Text + Date + Headshots -->
  <div class="right-panel">

    <div class="top-ornament">
      <div class="line"></div>
      <span>&#10044;</span>
      <div class="line"></div>
    </div>

    <h1 class="title">Celebration</h1>
    <div class="title-sub">Ceremony</div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <p class="announcement">
      It is with a heavy heart we announce<br>
      the passing of our mother
    </p>

    <div class="cross">&#10013;</div>

    <div class="save-date-section">
      <div class="save-label">Save the Date</div>
      <div class="date-box">
        <span class="date">March 28, 2026</span>
      </div>
    </div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <div class="family-section">
      <div class="family-label">&#8212; Family &#8212;</div>
      <div class="family-grid">
        <img src="./headshots/1.JPG" alt="Family" class="headshot">
        <img src="./headshots/2.JPG" alt="Family" class="headshot">
        <img src="./headshots/3.JPG" alt="Family" class="headshot">
        <img src="./headshots/4.JPG" alt="Family" class="headshot">
        <img src="./headshots/5.JPG" alt="Family" class="headshot">
        <img src="./headshots/6.JPG" alt="Family" class="headshot">
        <img src="./headshots/7.JPG" alt="Family" class="headshot">
        <img src="./headshots/8.jpeg" alt="Family" class="headshot">
      </div>
    </div>

  </div>
</div>

</body>
</html>
