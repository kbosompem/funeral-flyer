<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration of Life — Mama Cecilia Gyan</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garabaldi:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --gold: #9E7A2E;
    --gold-light: #C9A84C;
    --gold-pale: #E8D48B;
    --gold-dark: #6B5220;
    --burgundy: #5C1A2A;
    --cream: #FDF8F0;
    --text-dark: #2C1810;
    --text-medium: #5A3D2E;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    background: #E8DFD0;
    font-family: 'Cormorant Garabaldi', 'Georgia', serif;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .flyer {
    width: 900px;
    height: 1200px;
    position: relative;
    overflow: hidden;
    background: var(--cream);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .flyer::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 38%, rgba(92, 26, 42, 0.05) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 85%, rgba(201, 168, 76, 0.04) 0%, transparent 40%);
    pointer-events: none;
    z-index: 0;
  }

  .flyer::after {
    content: '';
    position: absolute;
    inset: 10px;
    border: 2px solid var(--gold-light);
    pointer-events: none;
    z-index: 10;
  }

  .inner-frame {
    position: absolute;
    inset: 16px;
    border: 1px solid rgba(158, 122, 46, 0.2);
    pointer-events: none;
    z-index: 10;
  }

  .cherub {
    position: absolute;
    width: 64px;
    height: 64px;
    z-index: 11;
    opacity: 0.3;
  }
  .cherub svg {
    width: 100%;
    height: 100%;
    fill: var(--gold);
  }
  .cherub--tl { top: 22px; left: 22px; }
  .cherub--tr { top: 22px; right: 22px; transform: scaleX(-1); }
  .cherub--bl { bottom: 22px; left: 22px; transform: scaleY(-1); }
  .cherub--br { bottom: 22px; right: 22px; transform: scale(-1, -1); }

  .content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 32px 40px 28px;
    height: 100%;
  }

  /* Top ornament */
  .top-ornament {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
    color: var(--gold);
    font-size: 12px;
    opacity: 0.5;
  }

  .top-ornament .line {
    width: 55px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .title {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 34px;
    font-weight: 400;
    letter-spacing: 7px;
    text-transform: uppercase;
    color: var(--burgundy);
    text-align: center;
    line-height: 1.25;
    margin-bottom: 2px;
  }

  .title-sub {
    font-family: 'Cinzel', serif;
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold);
    text-align: center;
    margin-bottom: 6px;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 14px;
    margin: 6px 0;
    width: 70%;
    max-width: 340px;
  }

  .divider .line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .divider .diamond {
    color: var(--gold);
    font-size: 9px;
    opacity: 0.5;
  }

  /* ===== PHOTO CONSTELLATION ===== */
  .photo-constellation {
    position: relative;
    width: 620px;
    height: 620px;
    margin: 4px 0;
    flex-shrink: 0;
  }

  /* Main circular photo — BIGGER */
  .main-photo-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 370px;
    height: 370px;
    border-radius: 50%;
    padding: 5px;
    background: linear-gradient(135deg, var(--gold-light), var(--gold-dark), var(--gold-light), var(--gold-dark), var(--gold-light));
    background-size: 300% 300%;
    box-shadow: 0 8px 40px rgba(92, 26, 42, 0.2);
    z-index: 2;
  }

  .main-photo-circle img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 15%;
    border: 3px solid var(--cream);
  }

  /* Standard orbit headshots */
  .orbit-headshot {
    position: absolute;
    width: 82px;
    height: 82px;
    border-radius: 50%;
    overflow: hidden;
    border: 2.5px solid var(--gold-light);
    box-shadow: 0 3px 12px rgba(92, 26, 42, 0.12);
    z-index: 3;
  }

  /* 3,6 are 20% bigger */
  .orbit-headshot.bigger {
    width: 98px;
    height: 98px;
    border-width: 3px;
  }

  .orbit-headshot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
  }

  /* TOP: 7, 8 */
  .pos-top-left {
    top: 4px;
    left: 50%;
    transform: translateX(calc(-50% - 58px));
  }
  .pos-top-right {
    top: 4px;
    left: 50%;
    transform: translateX(calc(-50% + 58px));
  }

  /* RIGHT: 2, 5 (swapped from v4) */
  .pos-right-top {
    right: 4px;
    top: 50%;
    transform: translateY(calc(-50% - 58px));
  }
  .pos-right-bottom {
    right: 4px;
    top: 50%;
    transform: translateY(calc(-50% + 58px));
  }

  /* BOTTOM: 3, 6 (swapped from v4, bigger) */
  .pos-bottom-left {
    bottom: 0px;
    left: 50%;
    transform: translateX(calc(-50% - 64px));
  }
  .pos-bottom-right {
    bottom: 0px;
    left: 50%;
    transform: translateX(calc(-50% + 64px));
  }

  /* LEFT: 1, 4 */
  .pos-left-top {
    left: 4px;
    top: 50%;
    transform: translateY(calc(-50% - 58px));
  }
  .pos-left-bottom {
    left: 4px;
    top: 50%;
    transform: translateY(calc(-50% + 58px));
  }

  /* Constellation ring */
  .constellation-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 1px solid rgba(158, 122, 46, 0.12);
    z-index: 1;
  }

  /* ===== Below constellation ===== */
  .announcement {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 18px;
    font-weight: 400;
    font-style: italic;
    text-align: center;
    line-height: 1.7;
    color: var(--text-medium);
    margin: 4px 0;
    letter-spacing: 0.5px;
    max-width: 400px;
  }

  .name-section {
    text-align: center;
    margin: 4px 0 0;
  }

  .name {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--burgundy);
    line-height: 1.2;
  }

  .name-last {
    font-family: 'Cinzel', serif;
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 12px;
    text-transform: uppercase;
    color: var(--gold);
    display: block;
    margin-top: 2px;
    text-shadow: 1px 1px 0 rgba(107, 82, 32, 0.25);
  }

  /* Alias - Sweet 16 */
  .alias {
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    color: var(--burgundy-light, #7A2840);
    text-align: center;
    margin: 2px 0 4px;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
  }

  .alias-wrapper {
    text-align: center;
    position: relative;
  }

  .alias::before,
  .alias::after {
    content: '~';
    color: var(--gold-light);
    font-size: 28px;
    position: relative;
    top: -2px;
    margin: 0 8px;
  }

  .cross {
    font-size: 20px;
    color: var(--gold);
    opacity: 0.4;
    margin: 4px 0;
  }

  /* PUNCHED UP Save the Date */
  .save-date-section {
    text-align: center;
    margin: 4px 0;
  }

  .save-label {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: var(--burgundy);
    margin-bottom: 10px;
  }

  .date-box {
    position: relative;
    display: inline-block;
    padding: 14px 48px;
    border: 2px solid var(--burgundy);
    background: linear-gradient(135deg, rgba(92, 26, 42, 0.08), rgba(92, 26, 42, 0.16));
  }

  .date-box::before,
  .date-box::after {
    content: '';
    position: absolute;
    width: 9px;
    height: 9px;
    border: 2px solid var(--burgundy);
    transform: rotate(45deg);
    background: var(--cream);
  }

  .date-box::before {
    top: -6px;
    left: 50%;
    margin-left: -5px;
  }

  .date-box::after {
    bottom: -6px;
    left: 50%;
    margin-left: -5px;
  }

  .date {
    font-family: 'Cinzel', serif;
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 6px;
    color: var(--burgundy);
  }

  .bottom-ornament {
    margin-top: auto;
    padding-top: 4px;
    text-align: center;
    color: var(--gold);
    opacity: 0.3;
    font-size: 14px;
    letter-spacing: 6px;
  }

  @media screen and (max-width: 900px) {
    .flyer {
      width: 100vw;
      height: calc(100vw * 4 / 3);
    }
    .content { padding: 20px 16px; }
    .photo-constellation { width: 440px; height: 440px; }
    .main-photo-circle { width: 260px; height: 260px; }
    .orbit-headshot { width: 60px; height: 60px; }
    .orbit-headshot.bigger { width: 72px; height: 72px; }
    .constellation-ring { width: 360px; height: 360px; }
    .title { font-size: 26px; letter-spacing: 4px; }
    .name { font-size: 24px; }
    .name-last { font-size: 36px; letter-spacing: 8px; }
    .date { font-size: 24px; }
    .alias { font-size: 28px; }
  }
</style>
</head>
<body>

<div class="flyer">
  <div class="inner-frame"></div>

  <div class="cherub cherub--tl">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

      <ellipse cx="60" cy="14" rx="12" ry="4" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
      <!-- Head -->
      <circle cx="60" cy="30" r="12"/>
      <!-- Hair bumps -->
      <circle cx="52" cy="20" r="5"/>
      <circle cx="60" cy="18" r="5"/>
      <circle cx="68" cy="20" r="5"/>

      <path d="M48 42 C38 30, 15 15, 5 25 C-2 32, 5 42, 12 45 C8 38, 18 28, 30 32 C22 35, 12 45, 10 52 C15 48, 28 42, 38 44 C30 48, 18 55, 16 62 C22 56, 35 50, 45 50Z" opacity="0.9"/>

      <path d="M50 40 C48 45, 47 55, 46 65 C45 75, 42 85, 38 95 L82 95 C78 85, 75 75, 74 65 C73 55, 72 45, 70 40 C65 38, 55 38, 50 40Z"/>

      <path d="M54 52 C56 48, 58 46, 60 44 C62 46, 64 48, 66 52 C64 53, 62 52, 60 50 C58 52, 56 53, 54 52Z"/>

      <path d="M38 95 C36 100, 34 105, 32 108 L88 108 C86 105, 84 100, 82 95Z" opacity="0.8"/>

  </div>
  <div class="cherub cherub--tr">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="60" cy="14" rx="12" ry="4" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
      <circle cx="60" cy="30" r="12"/>
      <circle cx="52" cy="20" r="5"/>
      <circle cx="60" cy="18" r="5"/>
      <circle cx="68" cy="20" r="5"/>
      <path d="M48 42 C38 30, 15 15, 5 25 C-2 32, 5 42, 12 45 C8 38, 18 28, 30 32 C22 35, 12 45, 10 52 C15 48, 28 42, 38 44 C30 48, 18 55, 16 62 C22 56, 35 50, 45 50Z" opacity="0.9"/>
      <path d="M72 42 C82 30, 105 15, 115 25 C122 32, 115 42, 108 45 C112 38, 102 28, 90 32 C98 35, 108 45, 110 52 C105 48, 92 42, 82 44 C90 48, 102 55, 104 62 C98 56, 85 50, 75 50Z" opacity="0.9"/>
      <path d="M50 40 C48 45, 47 55, 46 65 C45 75, 42 85, 38 95 L82 95 C78 85, 75 75, 74 65 C73 55, 72 45, 70 40 C65 38, 55 38, 50 40Z"/>
      <path d="M54 52 C56 48, 58 46, 60 44 C62 46, 64 48, 66 52 C64 53, 62 52, 60 50 C58 52, 56 53, 54 52Z"/>
      <path d="M38 95 C36 100, 34 105, 32 108 L88 108 C86 105, 84 100, 82 95Z" opacity="0.8"/>
    </svg>
  </div>
  <div class="cherub cherub--bl">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="60" cy="14" rx="12" ry="4" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
      <circle cx="60" cy="30" r="12"/>
      <circle cx="52" cy="20" r="5"/>
      <circle cx="60" cy="18" r="5"/>
      <circle cx="68" cy="20" r="5"/>
      <path d="M48 42 C38 30, 15 15, 5 25 C-2 32, 5 42, 12 45 C8 38, 18 28, 30 32 C22 35, 12 45, 10 52 C15 48, 28 42, 38 44 C30 48, 18 55, 16 62 C22 56, 35 50, 45 50Z" opacity="0.9"/>
      <path d="M72 42 C82 30, 105 15, 115 25 C122 32, 115 42, 108 45 C112 38, 102 28, 90 32 C98 35, 108 45, 110 52 C105 48, 92 42, 82 44 C90 48, 102 55, 104 62 C98 56, 85 50, 75 50Z" opacity="0.9"/>
      <path d="M50 40 C48 45, 47 55, 46 65 C45 75, 42 85, 38 95 L82 95 C78 85, 75 75, 74 65 C73 55, 72 45, 70 40 C65 38, 55 38, 50 40Z"/>
      <path d="M54 52 C56 48, 58 46, 60 44 C62 46, 64 48, 66 52 C64 53, 62 52, 60 50 C58 52, 56 53, 54 52Z"/>
      <path d="M38 95 C36 100, 34 105, 32 108 L88 108 C86 105, 84 100, 82 95Z" opacity="0.8"/>
    </svg>
  </div>
  <div class="cherub cherub--br">
    <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="60" cy="14" rx="12" ry="4" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
      <circle cx="60" cy="30" r="12"/>
      <circle cx="52" cy="20" r="5"/>
      <circle cx="60" cy="18" r="5"/>
      <circle cx="68" cy="20" r="5"/>
      <path d="M48 42 C38 30, 15 15, 5 25 C-2 32, 5 42, 12 45 C8 38, 18 28, 30 32 C22 35, 12 45, 10 52 C15 48, 28 42, 38 44 C30 48, 18 55, 16 62 C22 56, 35 50, 45 50Z" opacity="0.9"/>
      <path d="M72 42 C82 30, 105 15, 115 25 C122 32, 115 42, 108 45 C112 38, 102 28, 90 32 C98 35, 108 45, 110 52 C105 48, 92 42, 82 44 C90 48, 102 55, 104 62 C98 56, 85 50, 75 50Z" opacity="0.9"/>
      <path d="M50 40 C48 45, 47 55, 46 65 C45 75, 42 85, 38 95 L82 95 C78 85, 75 75, 74 65 C73 55, 72 45, 70 40 C65 38, 55 38, 50 40Z"/>
      <path d="M54 52 C56 48, 58 46, 60 44 C62 46, 64 48, 66 52 C64 53, 62 52, 60 50 C58 52, 56 53, 54 52Z"/>
      <path d="M38 95 C36 100, 34 105, 32 108 L88 108 C86 105, 84 100, 82 95Z" opacity="0.8"/>
    </svg>
  </div>

  <div class="content">

    <div class="top-ornament">
      <div class="line"></div>
      <span>&#10044;</span>
      <div class="line"></div>
    </div>

    <h1 class="title">Celebration</h1>
    <div class="title-sub">Ceremony</div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <!-- Photo constellation -->
    <div class="photo-constellation">
      <div class="constellation-ring"></div>

      <!-- Main photo -->
      <div class="main-photo-circle">
        <img src="./main.JPG" alt="Mama Cecilia Gyan">
      </div>

      <!-- TOP: 7, 8 -->
      <div class="orbit-headshot pos-top-left">
        <img src="./headshots/7.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-top-right">
        <img src="./headshots/8.jpeg" alt="Family">
      </div>

      <!-- RIGHT: 2, 5 -->
      <div class="orbit-headshot pos-right-top">
        <img src="./headshots/2.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-right-bottom">
        <img src="./headshots/5.JPG" alt="Family">
      </div>

      <!-- BOTTOM: 3, 6 (bigger) -->
      <div class="orbit-headshot bigger pos-bottom-left">
        <img src="./headshots/3.JPG" alt="Family">
      </div>
      <div class="orbit-headshot bigger pos-bottom-right">
        <img src="./headshots/6.JPG" alt="Family">
      </div>

      <!-- LEFT: 1, 4 -->
      <div class="orbit-headshot pos-left-top">
        <img src="./headshots/1.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-left-bottom">
        <img src="./headshots/4.JPG" alt="Family">
      </div>
    </div>

    <p class="announcement">
      It is with a heavy heart we announce<br>
      the passing of our mother
    </p>

    <div class="name-section">
      <div class="name">
        Mama Cecilia
        <span class="name-last">Gyan</span>
      </div>
    </div>

    <div class="alias-wrapper">
      <span class="alias">Sweet 16</span>
    </div>

    <div class="cross">&#10013;</div>

    <div class="save-date-section">
      <div class="save-label">Save the Date</div>
      <div class="date-box">
        <span class="date">March 28, 2026</span>
      </div>
    </div>

    <div class="bottom-ornament">&#10053; &#10053; &#10053;</div>

  </div>
</div>

</body>
</html>
