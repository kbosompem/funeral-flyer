<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration of Life â€” Mama Cecilia Gyan</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garabaldi:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --gold: #9E7A2E;
    --gold-light: #C9A84C;
    --gold-pale: #E8D48B;
    --gold-dark: #6B5220;
    --burgundy: #5C1A2A;
    --cream: #FDF8F0;
    --text-dark: #2C1810;
    --text-medium: #5A3D2E;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    background: #E8DFD0;
    font-family: 'Cormorant Garabaldi', 'Georgia', serif;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .flyer {
    width: 900px;
    height: 1200px;
    position: relative;
    overflow: hidden;
    background: var(--cream);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .flyer::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 40%, rgba(92, 26, 42, 0.05) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 80%, rgba(201, 168, 76, 0.03) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .flyer::after {
    content: '';
    position: absolute;
    inset: 10px;
    border: 2px solid var(--gold-light);
    pointer-events: none;
    z-index: 10;
  }

  .inner-frame {
    position: absolute;
    inset: 16px;
    border: 1px solid rgba(158, 122, 46, 0.2);
    pointer-events: none;
    z-index: 10;
  }

  .corner {
    position: absolute;
    width: 36px;
    height: 36px;
    z-index: 11;
    color: var(--gold);
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.45;
  }
  .corner--tl { top: 18px; left: 18px; }
  .corner--tr { top: 18px; right: 18px; }
  .corner--bl { bottom: 18px; left: 18px; }
  .corner--br { bottom: 18px; right: 18px; }

  .content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 40px 40px 36px;
    height: 100%;
  }

  /* Top ornament */
  .top-ornament {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
    color: var(--gold);
    font-size: 12px;
    opacity: 0.5;
  }

  .top-ornament .line {
    width: 55px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .title {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 34px;
    font-weight: 400;
    letter-spacing: 7px;
    text-transform: uppercase;
    color: var(--burgundy);
    text-align: center;
    line-height: 1.25;
    margin-bottom: 2px;
  }

  .title-sub {
    font-family: 'Cinzel', serif;
    font-size: 16px;
    font-weight: 400;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold);
    text-align: center;
    margin-bottom: 10px;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 14px;
    margin: 8px 0;
    width: 70%;
    max-width: 340px;
  }

  .divider .line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-light), transparent);
  }

  .divider .diamond {
    color: var(--gold);
    font-size: 9px;
    opacity: 0.5;
  }

  /* ===== PHOTO CONSTELLATION ===== */
  .photo-constellation {
    position: relative;
    width: 520px;
    height: 520px;
    margin: 10px 0;
    flex-shrink: 0;
  }

  /* Main circular photo */
  .main-photo-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    height: 280px;
    border-radius: 50%;
    padding: 4px;
    background: linear-gradient(135deg, var(--gold-light), var(--gold-dark), var(--gold-light), var(--gold-dark), var(--gold-light));
    background-size: 300% 300%;
    box-shadow: 0 6px 30px rgba(92, 26, 42, 0.18);
    z-index: 2;
  }

  .main-photo-circle img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    object-position: center 15%;
    border: 3px solid var(--cream);
  }

  /* Headshots positioned around */
  .orbit-headshot {
    position: absolute;
    width: 82px;
    height: 82px;
    border-radius: 50%;
    overflow: hidden;
    border: 2.5px solid var(--gold-light);
    box-shadow: 0 3px 12px rgba(92, 26, 42, 0.12);
    z-index: 3;
  }

  .orbit-headshot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center 20%;
  }

  /* TOP: 7, 8 */
  .pos-top-left {
    top: 10px;
    left: 50%;
    transform: translateX(calc(-50% - 55px));
  }
  .pos-top-right {
    top: 10px;
    left: 50%;
    transform: translateX(calc(-50% + 55px));
  }

  /* RIGHT: 3, 6 */
  .pos-right-top {
    right: 10px;
    top: 50%;
    transform: translateY(calc(-50% - 55px));
  }
  .pos-right-bottom {
    right: 10px;
    top: 50%;
    transform: translateY(calc(-50% + 55px));
  }

  /* BOTTOM: 2, 5 */
  .pos-bottom-left {
    bottom: 10px;
    left: 50%;
    transform: translateX(calc(-50% - 55px));
  }
  .pos-bottom-right {
    bottom: 10px;
    left: 50%;
    transform: translateX(calc(-50% + 55px));
  }

  /* LEFT: 1, 4 */
  .pos-left-top {
    left: 10px;
    top: 50%;
    transform: translateY(calc(-50% - 55px));
  }
  .pos-left-bottom {
    left: 10px;
    top: 50%;
    transform: translateY(calc(-50% + 55px));
  }

  /* Connecting lines from center to headshots */
  .constellation-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(158, 122, 46, 0.15);
    z-index: 1;
  }

  /* ===== Below constellation ===== */
  .announcement {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 18px;
    font-weight: 400;
    font-style: italic;
    text-align: center;
    line-height: 1.7;
    color: var(--text-medium);
    margin: 6px 0;
    letter-spacing: 0.5px;
    max-width: 400px;
  }

  .name-section {
    text-align: center;
    margin: 6px 0;
  }

  .name {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--burgundy);
    line-height: 1.2;
  }

  .name-last {
    font-family: 'Cinzel', serif;
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 12px;
    text-transform: uppercase;
    color: var(--gold);
    display: block;
    margin-top: 2px;
    text-shadow: 1px 1px 0 rgba(107, 82, 32, 0.25);
  }

  .cross {
    font-size: 22px;
    color: var(--gold);
    opacity: 0.4;
    margin: 8px 0;
  }

  .save-date-section {
    text-align: center;
    margin: 4px 0;
  }

  .save-label {
    font-family: 'Cinzel', serif;
    font-size: 12px;
    font-weight: 600;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 8px;
  }

  .date-box {
    position: relative;
    display: inline-block;
    padding: 12px 38px;
    border: 1.5px solid var(--burgundy);
    background: linear-gradient(135deg, rgba(92, 26, 42, 0.05), rgba(92, 26, 42, 0.1));
  }

  .date-box::before,
  .date-box::after {
    content: '';
    position: absolute;
    width: 7px;
    height: 7px;
    border: 1.5px solid var(--burgundy);
    transform: rotate(45deg);
    background: var(--cream);
  }

  .date-box::before {
    top: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date-box::after {
    bottom: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date {
    font-family: 'Cinzel', serif;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 5px;
    color: var(--burgundy);
  }

  .bottom-ornament {
    margin-top: auto;
    padding-top: 8px;
    text-align: center;
    color: var(--gold);
    opacity: 0.3;
    font-size: 14px;
    letter-spacing: 6px;
  }

  @media screen and (max-width: 900px) {
    .flyer {
      width: 100vw;
      height: calc(100vw * 4 / 3);
    }
    .content { padding: 24px 20px; }
    .photo-constellation { width: 380px; height: 380px; }
    .main-photo-circle { width: 200px; height: 200px; }
    .orbit-headshot { width: 60px; height: 60px; }
    .constellation-ring { width: 290px; height: 290px; }
    .title { font-size: 26px; letter-spacing: 4px; }
    .name { font-size: 24px; }
    .name-last { font-size: 36px; letter-spacing: 8px; }
    .date { font-size: 18px; }
    .pos-top-left, .pos-top-right { top: 5px; }
    .pos-bottom-left, .pos-bottom-right { bottom: 5px; }
    .pos-left-top, .pos-left-bottom { left: 5px; }
    .pos-right-top, .pos-right-bottom { right: 5px; }
    .pos-top-left { transform: translateX(calc(-50% - 40px)); }
    .pos-top-right { transform: translateX(calc(-50% + 40px)); }
    .pos-bottom-left { transform: translateX(calc(-50% - 40px)); }
    .pos-bottom-right { transform: translateX(calc(-50% + 40px)); }
    .pos-left-top { transform: translateY(calc(-50% - 40px)); }
    .pos-left-bottom { transform: translateY(calc(-50% + 40px)); }
    .pos-right-top { transform: translateY(calc(-50% - 40px)); }
    .pos-right-bottom { transform: translateY(calc(-50% + 40px)); }
  }
</style>
</head>
<body>

<div class="flyer">
  <div class="inner-frame"></div>
  <div class="corner corner--tl">&#10053;</div>
  <div class="corner corner--tr">&#10053;</div>
  <div class="corner corner--bl">&#10053;</div>
  <div class="corner corner--br">&#10053;</div>

  <div class="content">

    <div class="top-ornament">
      <div class="line"></div>
      <span>&#10044;</span>
      <div class="line"></div>
    </div>

    <h1 class="title">Celebration</h1>
    <div class="title-sub">Ceremony</div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <!-- Photo constellation -->
    <div class="photo-constellation">
      <div class="constellation-ring"></div>

      <!-- Main photo -->
      <div class="main-photo-circle">
        <img src="./main.JPG" alt="Mama Cecilia Gyan">
      </div>

      <!-- TOP: 7, 8 -->
      <div class="orbit-headshot pos-top-left">
        <img src="./headshots/7.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-top-right">
        <img src="./headshots/8.jpeg" alt="Family">
      </div>

      <!-- RIGHT: 3, 6 -->
      <div class="orbit-headshot pos-right-top">
        <img src="./headshots/3.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-right-bottom">
        <img src="./headshots/6.JPG" alt="Family">
      </div>

      <!-- BOTTOM: 2, 5 -->
      <div class="orbit-headshot pos-bottom-left">
        <img src="./headshots/2.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-bottom-right">
        <img src="./headshots/5.JPG" alt="Family">
      </div>

      <!-- LEFT: 1, 4 -->
      <div class="orbit-headshot pos-left-top">
        <img src="./headshots/1.JPG" alt="Family">
      </div>
      <div class="orbit-headshot pos-left-bottom">
        <img src="./headshots/4.JPG" alt="Family">
      </div>
    </div>

    <p class="announcement">
      It is with a heavy heart we announce<br>
      the passing of our mother
    </p>

    <div class="name-section">
      <div class="name">
        Mama Cecilia
        <span class="name-last">Gyan</span>
      </div>
    </div>

    <div class="cross">&#10013;</div>

    <div class="save-date-section">
      <div class="save-label">Save the Date</div>
      <div class="date-box">
        <span class="date">March 28, 2026</span>
      </div>
    </div>

    <div class="bottom-ornament">&#10053; &#10053; &#10053;</div>

  </div>
</div>

</body>
</html>
