<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celebration of Life â€” Mama Cecilia Gyan</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garabaldi:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600&family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  @page {
    size: A4 portrait;
    margin: 0;
  }

  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --gold: #C9A84C;
    --gold-light: #E8D48B;
    --gold-dark: #8B7332;
    --burgundy: #4A0E1B;
    --burgundy-deep: #2D0A11;
    --black: #0A0A0A;
    --charcoal: #1A1A1A;
    --cream: #F5EDD6;
    --warm-white: #FAF6EE;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    background: var(--black);
    font-family: 'Cormorant Garabaldi', 'Georgia', serif;
    color: var(--cream);
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0;
  }

  .flyer {
    width: 210mm;
    min-height: 297mm;
    position: relative;
    overflow: hidden;
    background: var(--black);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Subtle textured background */
  .flyer::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 30%, rgba(74, 14, 27, 0.4) 0%, transparent 60%),
      radial-gradient(ellipse at 50% 80%, rgba(74, 14, 27, 0.2) 0%, transparent 50%),
      radial-gradient(ellipse at 50% 50%, rgba(201, 168, 76, 0.03) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  /* Gold border frame */
  .flyer::after {
    content: '';
    position: absolute;
    inset: 12px;
    border: 1px solid rgba(201, 168, 76, 0.3);
    pointer-events: none;
    z-index: 1;
  }

  .inner-frame {
    position: absolute;
    inset: 18px;
    border: 1px solid rgba(201, 168, 76, 0.12);
    pointer-events: none;
    z-index: 1;
  }

  /* Corner ornaments */
  .corner {
    position: absolute;
    width: 40px;
    height: 40px;
    z-index: 2;
    color: var(--gold);
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.6;
  }
  .corner--tl { top: 20px; left: 20px; }
  .corner--tr { top: 20px; right: 20px; }
  .corner--bl { bottom: 20px; left: 20px; }
  .corner--br { bottom: 20px; right: 20px; }

  .content {
    position: relative;
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 44px 40px 40px;
    min-height: 297mm;
  }

  /* Top ornamental line */
  .top-ornament {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    color: var(--gold);
    font-size: 14px;
    letter-spacing: 4px;
    opacity: 0.7;
  }

  .top-ornament .line {
    width: 60px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }

  /* Title */
  .title {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 32px;
    font-weight: 400;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: var(--gold);
    text-align: center;
    line-height: 1.3;
    margin-bottom: 4px;
    text-shadow: 0 0 40px rgba(201, 168, 76, 0.3);
  }

  .title-sub {
    font-family: 'Cinzel', serif;
    font-size: 18px;
    font-weight: 400;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold-light);
    text-align: center;
    opacity: 0.7;
    margin-bottom: 24px;
  }

  /* Divider */
  .divider {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 16px 0;
    width: 80%;
    max-width: 380px;
  }

  .divider .line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold-dark), transparent);
  }

  .divider .diamond {
    color: var(--gold);
    font-size: 10px;
    opacity: 0.7;
  }

  /* Photo section */
  .photo-wrapper {
    position: relative;
    margin: 20px 0 24px;
  }

  /* Warm glow behind photo */
  .photo-wrapper::before {
    content: '';
    position: absolute;
    inset: -20px;
    background: radial-gradient(ellipse, rgba(201, 168, 76, 0.15) 0%, transparent 70%);
    border-radius: 50%;
    z-index: 0;
  }

  .photo-frame {
    position: relative;
    z-index: 1;
    padding: 5px;
    background: linear-gradient(135deg, var(--gold), var(--gold-dark), var(--gold), var(--gold-dark), var(--gold));
    background-size: 300% 300%;
  }

  .photo-frame-inner {
    padding: 3px;
    background: var(--black);
  }

  .photo {
    display: block;
    width: 320px;
    height: 340px;
    object-fit: cover;
    object-position: center 15%;
    filter: sepia(0.08) contrast(1.02);
  }

  /* Ornament below photo */
  .photo-ornament {
    text-align: center;
    color: var(--gold);
    font-size: 22px;
    margin-top: 16px;
    letter-spacing: 8px;
    opacity: 0.5;
  }

  /* Announcement text */
  .announcement {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 17px;
    font-weight: 300;
    font-style: italic;
    text-align: center;
    line-height: 1.7;
    color: var(--cream);
    margin: 16px 0 8px;
    letter-spacing: 1px;
    max-width: 420px;
    opacity: 0.9;
  }

  /* Name */
  .name-section {
    text-align: center;
    margin: 14px 0 10px;
  }

  .name-prefix {
    font-family: 'Cormorant Garabaldi', serif;
    font-size: 20px;
    font-weight: 400;
    font-style: italic;
    color: var(--gold-light);
    letter-spacing: 3px;
    margin-bottom: 4px;
    opacity: 0.8;
  }

  .name {
    font-family: 'Cinzel Decorative', 'Cinzel', serif;
    font-size: 38px;
    font-weight: 700;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    text-shadow:
      0 0 30px rgba(201, 168, 76, 0.4),
      0 2px 4px rgba(0, 0, 0, 0.5);
    line-height: 1.2;
  }

  .name-last {
    font-family: 'Cinzel', serif;
    font-size: 52px;
    font-weight: 800;
    letter-spacing: 14px;
    text-transform: uppercase;
    color: var(--gold-light);
    text-shadow:
      0 0 40px rgba(201, 168, 76, 0.3),
      0 2px 6px rgba(0, 0, 0, 0.6);
    display: block;
    margin-top: 2px;
  }

  /* Save the date section */
  .save-date-section {
    margin-top: 20px;
    text-align: center;
  }

  .save-label {
    font-family: 'Cinzel', serif;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: var(--gold);
    opacity: 0.7;
    margin-bottom: 10px;
  }

  .date-box {
    position: relative;
    display: inline-block;
    padding: 14px 44px;
    border: 1px solid var(--gold);
    background: linear-gradient(135deg, rgba(74, 14, 27, 0.5), rgba(45, 10, 17, 0.8));
  }

  .date-box::before,
  .date-box::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border: 1px solid var(--gold);
    transform: rotate(45deg);
    background: var(--black);
  }

  .date-box::before {
    top: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date-box::after {
    bottom: -5px;
    left: 50%;
    margin-left: -4px;
  }

  .date {
    font-family: 'Cinzel', serif;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 6px;
    color: var(--gold-light);
    text-shadow: 0 0 20px rgba(201, 168, 76, 0.3);
  }

  /* Candle section */
  .candles {
    display: flex;
    gap: 28px;
    margin-top: 28px;
    align-items: flex-end;
  }

  .candle {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .flame {
    width: 10px;
    height: 22px;
    background: radial-gradient(ellipse at 50% 90%, #FFD700, #FF8C00, transparent);
    border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
    position: relative;
    animation: flicker 2s ease-in-out infinite alternate;
    margin-bottom: -2px;
  }

  .flame::after {
    content: '';
    position: absolute;
    inset: 2px 3px;
    background: radial-gradient(ellipse at 50% 80%, #FFF8DC, #FFD700, transparent);
    border-radius: inherit;
  }

  .flame-glow {
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, rgba(255, 200, 50, 0.25), transparent);
    border-radius: 50%;
    position: absolute;
    top: -5px;
    left: -10px;
  }

  .candle-body {
    width: 16px;
    border-radius: 0 0 2px 2px;
    background: linear-gradient(90deg, #D4C5A0, #EDE4CC, #D4C5A0);
  }

  .candle:nth-child(1) .candle-body { height: 50px; }
  .candle:nth-child(2) .candle-body { height: 65px; }
  .candle:nth-child(3) .candle-body { height: 55px; }

  .candle:nth-child(1) .flame { animation-delay: 0s; }
  .candle:nth-child(2) .flame { animation-delay: 0.7s; }
  .candle:nth-child(3) .flame { animation-delay: 1.3s; }

  @keyframes flicker {
    0% { transform: scaleX(1) scaleY(1) rotate(-1deg); opacity: 1; }
    25% { transform: scaleX(0.9) scaleY(1.05) rotate(1deg); opacity: 0.95; }
    50% { transform: scaleX(1.05) scaleY(0.95) rotate(-0.5deg); opacity: 1; }
    75% { transform: scaleX(0.95) scaleY(1.02) rotate(0.5deg); opacity: 0.9; }
    100% { transform: scaleX(1) scaleY(0.98) rotate(1deg); opacity: 1; }
  }

  /* Bottom ornament */
  .bottom-ornament {
    margin-top: auto;
    padding-top: 16px;
    text-align: center;
    color: var(--gold);
    opacity: 0.35;
    font-size: 16px;
    letter-spacing: 6px;
  }

  /* Cross */
  .cross {
    font-size: 28px;
    color: var(--gold);
    opacity: 0.5;
    margin-top: 20px;
    text-shadow: 0 0 15px rgba(201, 168, 76, 0.3);
  }

  /* Print styles */
  @media print {
    body {
      padding: 0;
      background: var(--black);
    }
    .flyer {
      width: 100%;
      min-height: 100vh;
      page-break-after: avoid;
    }
    .flame {
      animation: none;
    }
  }

  /* Screen responsive */
  @media screen and (max-width: 600px) {
    .flyer {
      width: 100%;
      min-height: 100vh;
    }
    .content {
      padding: 32px 24px;
    }
    .title { font-size: 24px; letter-spacing: 5px; }
    .title-sub { font-size: 14px; }
    .photo { width: 260px; height: 280px; }
    .name { font-size: 30px; }
    .name-last { font-size: 40px; letter-spacing: 10px; }
    .date { font-size: 20px; }
  }
</style>
</head>
<body>

<div class="flyer">
  <div class="inner-frame"></div>

  <div class="corner corner--tl">&#10053;</div>
  <div class="corner corner--tr">&#10053;</div>
  <div class="corner corner--bl">&#10053;</div>
  <div class="corner corner--br">&#10053;</div>

  <div class="content">

    <div class="top-ornament">
      <div class="line"></div>
      <span>&#10044;</span>
      <div class="line"></div>
    </div>

    <h1 class="title">Celebration</h1>
    <div class="title-sub">Ceremony</div>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <div class="photo-wrapper">
      <div class="photo-frame">
        <div class="photo-frame-inner">
          <img src="./main.jpg" alt="Mama Cecilia Gyan" class="photo">
        </div>
      </div>
    </div>

    <div class="photo-ornament">&#8212; &#10047; &#8212;</div>

    <p class="announcement">
      It is with a heavy heart we announce<br>
      the passing of our mother
    </p>

    <div class="divider">
      <div class="line"></div>
      <span class="diamond">&#9830;</span>
      <div class="line"></div>
    </div>

    <div class="name-section">
      <div class="name">
        Mama Cecilia
        <span class="name-last">Gyan</span>
      </div>
    </div>

    <div class="cross">&#10013;</div>

    <div class="save-date-section">
      <div class="save-label">Save the Date</div>
      <div class="date-box">
        <span class="date">March 28, 2026</span>
      </div>
    </div>

    <div class="candles">
      <div class="candle">
        <div class="flame"><div class="flame-glow"></div></div>
        <div class="candle-body"></div>
      </div>
      <div class="candle">
        <div class="flame"><div class="flame-glow"></div></div>
        <div class="candle-body"></div>
      </div>
      <div class="candle">
        <div class="flame"><div class="flame-glow"></div></div>
        <div class="candle-body"></div>
      </div>
    </div>

    <div class="bottom-ornament">&#10053; &#10053; &#10053;</div>

  </div>
</div>

</body>
</html>
